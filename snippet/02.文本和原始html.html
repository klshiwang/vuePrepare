<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <p v-text="info"></p>
    <ul class="content" v-html="list"></ul>
  </div>

  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        title:"文本和原始html",
        info:"文本和原始html的区别",
        list:"<li>列表1</li>  <li>列表2</li>"
      }
    })

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue弹窗提示</title>
  <script src="../js/vue.js"></script>
  
</head>
<body>
  
  <div id="app">
    <h1>{{msg}}</h1>
    <a  href="#" @click="handle" v-if="showme">点击进入</a>
  </div>

  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        msg:"格莱科技欢迎您",
        showme:true
      },
      methods:{
        handle:function(){
          this.showme = false,
          alert("欢迎来到vue的世界");
        }
      }
    })
  </script>
</body>
</html>

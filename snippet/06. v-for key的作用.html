<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key的作用</title>
  <script src="../js/vue.js"></script>

</head>
<body>

  <div id="app">

    <ul>
      <li v-for="(item,index) in items" >
        <p>项目{{index}}</p>
        
        <p>项目内容+{{item.content}}</p>
        
        <input type="button" @click="mydelete(item)" value="删除">
      </li>
     
    </ul>
  </div>
  

  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        items:[
          {id:1, content:'项目内容1'},
          {id:2,content:'项目内容2'},
          {id:3,content:'项目内容3'}
        ]
      },
      methods: {
        mydelete(item){
          let index = this.items.indexOf(item)
          this.items.splice(index,1)
        }
      },
    })
  </script>

</body>
</html>
